<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART LOGIN</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<body>
    
<div class="container">
    <div class="card-login mt-5 mx-auto  w-75 text-center p-4">
        <h1 class="text-capitalize ">smart login system</h1>
        <!-- start form -->
        <form>
            <div class="form-group w-75 mx-auto">
                <input type="text" class="form-control my-4 sign-in-email" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter Your email">
            </div>
            <div class="form-group w-75 mx-auto">
                <input type="password" class="form-control mb-4 sign-in-password" id="exampleInputPassword1" placeholder="Enter Your Password">
            </div>
            <!-- <button class="btn btn-outline-info w-75 mx-auto my-3">Login</button> -->
            <a href="home.html" id="btnSignIn" class="text-decoration-none text-white btn btn-outline-info w-75 mx-auto my-3">Login</a>
            <div class="alert-sign-in text-center text-danger text-success p-2"></div>
        </form>
    <!-- start form -->
    <p>Don't have an account? <a  class="text-white" href="signUp.html">Sign Up</a></p>
    </div>
</div>

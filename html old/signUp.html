<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP </title>
    <!-- css link -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sign-up.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body>

    <div class="container">
        <div class="card-login mt-5 mx-auto  w-50 text-center p-4">
            <h1 class="text-capitalize ">smart login system</h1>
            <!-- start form -->
            <form>
                <div class="form-group w-75 mx-auto">
                    <input type="text" class="form-control my-4 sign-up-name"  id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter Your name">
                </div>
                <div class="form-group w-75 mx-auto">
                    <input type="text" class="form-control my-4 sign-up-email" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter Your email">
                </div>
                <div class="form-group w-75 mx-auto">
                    <input type="password" class="form-control mb-4 sign-up-pass" id="exampleInputPassword1"
                        placeholder="Enter Your Password">
                </div>
                <div class="alert-sign-up text-center text-danger text-success p-2"></div>
                <button id="btnSignUp" class="btn btn-outline-info w-75 mx-auto my-3">Login</button>
            </form>

            <!-- end form -->
            <p>you have an account? <a id="signUp" class="text-white " href="index.html">Sign IN</a></p>
        </div>
    </div>



    <!-- pages -->
    <!-- <a id="signUp" href="signUp.html">Sign Up</a>
 <a id="home" href="home.html"></a> -->

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>

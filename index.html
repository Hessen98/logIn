<body>

<!-- start sign in -->


    <div id="container-sign-in" class="d-none">


        <div class="container">
            <div class="card-login mt-5 mx-auto  w-75 text-center p-4">
                <h1 class="text-capitalize ">smart login system</h1>
                <!-- start form -->
                <form>
                    <div class="form-group w-75 mx-auto">
                        <input type="text" class="form-control my-4 sign-in-email" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Enter Your email">
                    </div>
                    <div class="form-group w-75 mx-auto">
                        <input type="password" class="form-control mb-4 sign-in-password" id="exampleInputPassword1"
                        placeholder="Enter Your Password">
                    </div>
                    <!-- <button class="btn btn-outline-info w-75 mx-auto my-3">Login</button> -->
                    <a href="home.html" id="btnSignIn"
                    class="text-decoration-none text-white btn btn-outline-info w-75 mx-auto my-3">Login</a>
                    <div class="alert-sign-in text-center text-danger text-success p-2"></div>
                </form>
                <!-- start form -->
                <p>Don't have an account? <a class="text-white" id="to-sign-up" href="#">Sign Up</a></p>
            </div>
        </div>
        
        
    </div>


<!-- smart login -->

<div id="container-smart-login" class="d-none">


    <div class="container" >
        <nav class="navbar navbar-expand-lg navbar-light text-white">
            <a class="navbar-brand text-white" href="#">SMART LOGIN</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#" id="logOut">LOG OUT</a>
                    </li>
                </ul>
        </nav>
    </div>
    <div class="container">
        <div class="card-login mt-5 mx-auto  w-50 text-center p-4 d-flex justify-content-center align-items-center">
            <h1 class="text-capitalize w-75">Welcome <span id="user-name"></span></h1>
        </div>
    </div>



</div>





<!-- start sign up -->


<div id="container-sign-Up" class="d-block">

    
    
    
    <div class="container">
        <div class="card-login mt-5 mx-auto  w-50 text-center p-4">
        <h1 class="text-capitalize ">smart login system</h1>
        <!-- start form -->
        <form>
            <div class="form-group w-75 mx-auto">
                <input type="text" class="form-control my-4 sign-up-name" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Enter Your name">
            </div>
            <div class="form-group w-75 mx-auto">
                <input type="text" class="form-control my-4 sign-up-email" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Enter Your email">
            </div>
            <div class="form-group w-75 mx-auto">
                <input type="password" class="form-control mb-4 sign-up-pass" id="exampleInputPassword1"
                placeholder="Enter Your Password">
            </div>
            <div class="alert-sign-up text-center text-danger text-success p-2"></div>
            <button id="btnSignUp" class="btn btn-outline-info w-75 mx-auto my-3">Login</button>
        </form>
        
        <!-- end form -->
        <p>you have an account? <a id="to-log-in" class="text-white " href="#">Sign IN</a></p>
    </div>
</div>


</div>
